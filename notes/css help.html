<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="body">

        <h1>David's Maltese Notes Css</h1>
        <p>Currently a shameless ripoff from jan Kekan San's amazing <a href="https://mun.la/sona/open.html">toki pona course</a>!</p>

        <div class="info">
            <p>info goes here!</p>
        </div>

        <details class="details">
            <summary class="summary">
                summary of details
            </summary>

            <ul>
                <li>unordered</li>
                <li>list</li>
                <li>of</li>
                <li>details</li>

        </div>

        <table>
            <thead>
                <tr>
                    <th>head1</th>
                    <th>head2</th>

                <tr>
                    <td>1.1</td>
                    <td>1.2</td>

                <tr>

                    <td>2.2</td>

        </table>

        <p>this is some text and <code>this</code> is code.</p>

        <blockquote>
            <p>a block quote goes here</p>
        </blockquote>


    </body>
